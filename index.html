<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Attendify - Smart Attendance Management System" />
    <meta name="theme-color" content="#2563eb" />
    <title>Attendify - Attendance Management</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H1THH9TWG4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-H1THH9TWG4');
    </script>
  </head>
  <body class="h-full">
    <script>
      // Initialize theme before React loads to prevent flash
      (function() {
        try {
          const storage = localStorage.getItem('ui-storage');
          const theme = storage ? JSON.parse(storage).state?.theme : null;
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          const finalTheme = theme || systemTheme;
          
          if (finalTheme === 'dark') {
            document.documentElement.classList.add('dark');
            document.body.classList.add('dark');
          }
        } catch (e) {
          // Fallback to system preference
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
            document.body.classList.add('dark');
          }
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
